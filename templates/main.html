<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/newstyles.css' %}" />
    <title>Excalibur
    </title>
  </head>

  <body>

    {% include 'navbar.html' %}
    <script src="{% static 'js/script.js' %}"></script>

    {% block content %}
    {% if messages %}
    <ul class="messages">
         {% for message in messages %}
         <h5>{{ message }}</h5>
           {% endfor %}
    </ul>
    {% endif %}
    {% endblock %}
  </body>
</html>
